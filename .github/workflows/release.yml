name: Release Gem to RubyGems

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.0.1, etc.)

permissions:
  contents: write      # Required for creating GitHub releases
  id-token: write      # Required for RubyGems trusted publishing

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run unit tests
        run: bundle exec rspec spec/better_translate/
        continue-on-error: false

      - name: Run RuboCop
        run: bundle exec rubocop
        continue-on-error: false

      - name: Build gem
        run: bundle exec rake build

      - name: Publish gem to RubyGems
        uses: rubygems/release-gem@v1
        # Uses OIDC trusted publishing - no API key needed!
        # Setup trusted publishing at: https://rubygems.org/gems/better_translate/trusted_publishers

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pkg/*.gem
          body: |
            # BetterTranslate v${{ steps.version.outputs.VERSION }}

            AI-powered YAML locale file translator for Rails and Ruby projects.

            ## ðŸš€ Installation

            ```bash
            gem install better_translate
            ```

            Or add to your Gemfile:

            ```ruby
            gem 'better_translate', '~> ${{ steps.version.outputs.VERSION }}'
            ```

            ## ðŸ“– Documentation

            - [README](https://github.com/alessiobussolari/better_translate#readme)
            - [CHANGELOG](https://github.com/alessiobussolari/better_translate/blob/main/CHANGELOG.md)
            - [Usage Guide](https://github.com/alessiobussolari/better_translate/blob/main/spec/dummy/USAGE_GUIDE.md)

            ## ðŸŽ¬ Try the Demo

            ```bash
            git clone https://github.com/alessiobussolari/better_translate.git
            cd better_translate
            bundle install
            export OPENAI_API_KEY=your_key_here
            ruby spec/dummy/demo_translation.rb
            ```

            ---

            **Full release notes**: See [CHANGELOG.md](https://github.com/alessiobussolari/better_translate/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false
          generate_release_notes: true  # Auto-generate from commits
